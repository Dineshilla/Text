<!DOCTYPE html>
<html>
<head>
    <title>Match Room Details</title>
    <style>
        #roomDetails {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Your Match Room Details</h1>
    <p id="timer">Details will be shared at 16:50</p>
    <div id="roomDetails">
        <p>Room ID: 12345</p>
        <p>Password: abcd</p>
    </div>

    <script>
        // Set the time for details to be shared
        var detailsShareTime = new Date();
        detailsShareTime.setHours(17);  // Set hours to 16 (4 PM)
        detailsShareTime.setMinutes(50); // Set minutes to 50

        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = detailsShareTime - now;

            if (timeLeft <= 0) {  // After 16:50
                document.getElementById("timer").style.display = "none";
                document.getElementById("roomDetails").style.display = "block";
                clearInterval(countdown);
            } else {
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML = "Details will be shared at 16:50";
            }
        }, 1000);
    </script>
</body>
</html>
