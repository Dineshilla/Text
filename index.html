<!DOCTYPE html>
<html>
<head>
    <title>Match Room Details</title>
    <style>
        #roomDetails {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Your Match Room Details</h1>
    <p id="timer">Waiting for the match to start...</p>
    <div id="roomDetails">
        <p>Room ID: 12345</p>
        <p>Password: abcd</p>
    </div>

    <script>
        // Set match start time to 16:55 (4:55 PM)
        var matchStartTime = new Date();
        matchStartTime.setHours(16);  // Set hours to 16 (4 PM)
        matchStartTime.setMinutes(55); // Set minutes to 55

        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = matchStartTime - now;

            if (timeLeft <= 600000) {  // 600000 ms = 10 minutes before match
                document.getElementById("timer").style.display = "none";
                document.getElementById("roomDetails").style.display = "block";
                clearInterval(countdown);
            } else {
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("timer").innerHTML = "Time until match starts: " + minutes + "m " + seconds + "s";
            }
        }, 1000);
    </script>
</body>
</html>
